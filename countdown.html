<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js"></script>
    <script src="js/countdown.js"></script>
    <link rel="stylesheet" href="css/countdown.css"/>
</head>
<body>
    <div class="container py-5">

        <div class="py-5">
            <div class="row">
                <div class="col-lg-8 mx-auto">

                    <!-- Countdown 1-->
                    <div class="rounded bg-gradient-1 text-white shadow p-5 text-center mb-5">
                        <p class="mb-4 font-weight-bold text-uppercase">Total War: Warhammer 3 release countdown</p>
                        <div id="clock" class="countdown-circles d-flex flex-wrap justify-content-center pt-4"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
